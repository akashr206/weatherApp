<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bouncer.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <header>
            <h5>---</h5>
            
            <input type="text" class="searchbar" placeholder="Search a City">
        </header>

        <article>
            <div class="conditionIcon">
                <img alt="condition icon">
                <p id="condition"></p>
            </div>

            <div class="tempDetails">
                <div class="tempDiv">
                    <div class="temp">
                        <p><span>--</span>°</p>
                        <p class="unit">Celcius</p>
                    </div>

                </div>

                <div class="eDetails">
                    <div class="realFeelPre">
                        <p>Real Feel:</p>
                        <span>--</span>°
                    </div>
                    <div class="humidityPre">
                        <p>Humidity:</p>
                        <span>--</span>%
                    </div>
                </div>
            </div>

            <div class="allDetails">
                <div class="windSpeed detailBox">
                    <p class="detailName">WIND SPEED</p>
                    <div class="outCircle">
                        <div class="inCircle">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="m19.707 9.293-7-7a1 1 0 0 0-1.414 0l-7 7A1 1 0 0 0 5 11h3v10a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V11h3a1 1 0 0 0 .707-1.707zM15 9a1 1 0 0 0-1 1v10h-4V10a1 1 0 0 0-1-1H7.414L12 4.414 16.586 9z" style="fill:#1c1b1e" data-name="Up"/></svg>
                        </div>
                    </div>
                    <div class="value"><span>--</span>KMPH</div>
                </div>
                <div class="humidity detailBox">
                    <p class="detailName">HUMIDITY</p>
                    <div class="outCircle">
                        <div class="inCircle"></div>
                    </div>
                    <div class="value"><span>--</span>%</div>
                </div>
                <div class="pressure detailBox">
                    <p class="detailName">PRESSURE</p>
                    <div class="plogo"><svg version="1.1" id="industries_x5F_icons_1_" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 128 128" style="enable-background:new 0 0 128 128" xml:space="preserve">g id="_x32__19_"><g id="car_x5F_manufacture_1_"><path class="st2" d="m28.9 43.6 9.5 5.5 1.8-3.2-9.5-5.5-1.8 3.2zm23.6-7L47 27.1l-3.2 1.8 5.5 9.5 3.2-1.8zm35-5.8L84.3 29l-5.5 9.5 3.2 1.8 5.5-9.5zm-19.8-7.2H64v10.9h3.7V23.6zM23.6 63.7h11V60h-11v3.7zm69.8 0v3.6h11v-3.6h-11zM64 13.5c-27.9 0-50.5 22.6-50.5 50.5s22.6 50.5 50.5 50.5 50.5-22.6 50.5-50.5S91.9 13.5 64 13.5zm0 97.1c-25.8 0-46.6-20.9-46.6-46.6 0-25.8 20.9-46.6 46.6-46.6 25.8 0 46.6 20.9 46.6 46.6 0 25.8-20.8 46.6-46.6 46.6zm35-66.9-9.5 5.5 1.8 3.2 9.5-5.5-1.8-3.2zM84.2 94.3h-6.7v-6.7h-3.4v6.7h-6.7v-6.7H64v6.7h-6.7v-6.7h-3.4v6.7h-6.7v-6.7h-3.4v10.1h43.8V87.6h-3.4v6.7z" id="_x32__6_"/><path class="st2" d="M64 0C28.7 0 0 28.7 0 64s28.7 64 64 64 64-28.7 64-64S99.3 0 64 0zm0 121.3C32.3 121.3 6.7 95.7 6.7 64 6.7 32.3 32.3 6.7 64 6.7c31.7 0 57.3 25.7 57.3 57.3 0 31.7-25.6 57.3-57.3 57.3zm12-79.4-9.6 15.6c-.8-.2-1.5-.3-2.4-.3-5.6 0-10.1 4.5-10.1 10.1 0 2.5.9 4.8 2.4 6.5L53 79.2l5.7 3.5 3.3-5.4c.6.1 1.3.2 1.9.2C69.5 77.5 74 73 74 67.4c0-2.3-.8-4.4-2.1-6.2l9.7-15.8-5.6-3.5z" id="_x31__6_"/></g></g></svg></div>
                    <div class="value"><span>---</span>mb</div>
                </div>
                <div class="realFeel">
                    <p class="unit">Real feel&reg;</p>
                    <p><span>--</span>°</p>
                    <p class="unit">Celcius</p>
                </div>
            </div>

        </article>
    </div>

    <script src="script.js"></script>
</body>

</html>
